<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Guess.css">
</head>
<body>
    <h1></h1>
    <div class="Guess-games">
        <div class="game-area">
            <div class="input"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hints</button>
            </div>
            <div class="massege"></div>
        </div>
        <div class="key-colors">
            <h2>Key-Color</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-Text">Letter Is Correct and In Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-Text">Letter Is Correct But Not In Place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-Text">Letter IS Woring</div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
<script src="Guess.js"></script>
</html>
